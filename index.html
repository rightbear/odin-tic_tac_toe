<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <!-- The page to input player names -->
        <form class="setUser">
            <h1 class="indicarion">Enter Player Names</h1>
            <div class="player1">
                <h3>The symbol of player1 is 'O'</h3>
                <label for="player1_name">Player1 Name:</label>
                <input type="text" id="player1_name" name="player1_name" required>
              </div>
              
              <div class="player2">
                <h3>The symbol of player2 is 'X'</h3>
                <label for="player2_name">Player2 Name:</label>
                <input type="text" id="player2_name" name="player2_name" required>
              </div>

              <button type="submit">Let's Play</button>
        </form>
        
        <!-- The page to play tic-tac-toe game -->

        <h1 class="turn"></h1>
        <div class="board"></div>
        <button class="newGame">New Game</button>
        <dialog class="endDialog">
            <h2 class="result"></h2>
            <button class="restartGame">Restart</button>
        </dialog>
        -->
    </div>
</body>
</html>
